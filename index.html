  <title>Snake JS sample</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }
    canvas {
      display: block;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
    }
    p {
      margin: 10px;
    }
    #restart {
      -webkit-appearance: none;
      padding: 5px 10px;
      border: 1px solid black;
      border-radius: 3px;
      outline: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    #restart:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <canvas id="game"></canvas>
  <section id="game-over">
    <h1>GAME OVER</h1>
    <p>Your score is <span id="score"></span>.</p>
    <button id="restart">restart?</button>
  </section>
  <script src="scripts.js"></script>
</body>
